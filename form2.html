<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styling/form2.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="row header">
                <h2><u>Coding Ninja</u></h2>
            </div>
            <hr>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="coursename" class="form-label">Course Name</label>
                        <input type="text" class="form-control" id="coursename" placeholder="" name="coursename">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="coursecode" class="form-label">Course Code</label>
                        <input type="text" class="form-control" id="coursecode" placeholder="" name="coursecode">

                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="courseduration" class="form-label">Course Duration</label>
                        <div class="row">
                            <div class="col-md-3">
                                <input type="number" class="form-control" id="courseduration" placeholder="">
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" aria-label="Default select example">
                                    <option value="day" selected>Day</option>
                                    <option value="week">Week</option>
                                    <option value="month">Month</option>
                                    <option value="year">Year</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="courseprize" class="form-label">Corse Prize</label>
                        <input type="number" class="form-control" id="courseprize" placeholder="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="coursediscount" class="form-label">Course discount</label>
                        <input type="text" class="form-control" id="coursediscount" placeholder="">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </div>
</body>

</html>
